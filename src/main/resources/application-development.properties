# =============================================================================
# AUTH MICROSERVICE - DEVELOPMENT CONFIGURATION
# =============================================================================
# This file contains development-specific configuration overrides

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
app.env=development
server.port=8080

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
db.host=localhost
db.port=5432
db.name=auth_microservice_dev
db.username=auth_user
db.password=dev_password_123

# Database Pool Configuration (smaller for development)
db.pool.maxSize=10
db.pool.maxWaitQueueSize=25
db.pool.connectionTimeout=30000
db.pool.idleTimeout=300000

# Health Check Configuration (more frequent for development)
db.healthCheck.interval=15000

# =============================================================================
# REDIS CONFIGURATION
# =============================================================================
redis.host=localhost
redis.port=6379
redis.password=dev_redis_password
redis.database=0

# =============================================================================
# JWT CONFIGURATION
# =============================================================================
jwt.secret=dev-jwt-secret-key-for-development-only-not-secure-enough-for-production
jwt.issuer=auth-microservice-dev
jwt.accessTokenExpiry=3600
jwt.refreshTokenExpiry=86400

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
# Password hashing (lower rounds for faster development)
security.bcrypt.rounds=10

# Rate Limiting (more permissive for development)
security.rateLimit.login.attempts=10
security.rateLimit.login.blockMinutes=30
security.rateLimit.api.requestsPerMinute=200

# CORS Configuration (permissive for development)
security.cors.allowedOrigins=*
security.cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS,PATCH
security.cors.allowedHeaders=*

# =============================================================================
# MONITORING & OBSERVABILITY
# =============================================================================
# Logging (verbose for development)
logging.level=DEBUG
logging.format=pretty
logging.file.enabled=true
logging.file.path=logs/auth-microservice-dev.log
logging.file.maxSize=5MB
logging.file.maxFiles=3

# =============================================================================
# EXTERNAL SERVICES
# =============================================================================
# Email Service (disabled for development)
email.enabled=false
email.smtp.host=localhost
email.smtp.port=1025
email.from.address=dev@auth-microservice.local
email.from.name=Auth Microservice Dev

# GeoLocation Service (mocked for development)
geolocation.enabled=false

# =============================================================================
# USERNAME GENERATION CONFIGURATION
# =============================================================================
# Username generation settings optimized for development environment
# Lower collision attempts and shorter cache expiration for faster iteration

# Username constraints (same as production for consistency)
username.generation.maxLength=64
username.generation.minLength=3

# Collision resolution (reduced attempts for faster development)
username.generation.maxCollisionAttempts=50

# Additional reserved words for development environment
# Includes development-specific terms to prevent conflicts
username.generation.reservedWords=dev,test,staging,local,localhost,development

# Username cache configuration (optimized for development)
# Shorter expiration and smaller cache size for development
username.generation.cache.enabled=true
username.generation.cache.expirationMinutes=30
username.generation.cache.maxSize=5000
username.generation.cache.keyPrefix=dev:username:exists:

# Performance monitoring (verbose for development debugging)
# Lower threshold to catch performance issues early in development
username.generation.metrics.enabled=true
username.generation.metrics.slowOperationThreshold=50

# =============================================================================
# DEVELOPMENT SPECIFIC
# =============================================================================
dev.mode=true
dev.autoReload=true
dev.mockExternalServices=true