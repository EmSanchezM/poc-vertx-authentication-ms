# =============================================================================
# AUTH MICROSERVICE - DEFAULT CONFIGURATION
# =============================================================================
# This file contains default configuration values
# Environment-specific values should be provided via environment variables

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
app.env=${APP_ENV:development}
app.name=${APP_NAME:auth-microservice}
app.version=${APP_VERSION:1.0.0}
server.port=${SERVER_PORT:8080}

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
db.host=${DB_HOST:localhost}
db.port=${DB_PORT:5432}
db.name=${DB_NAME:auth_microservice}
db.username=${DB_USERNAME:auth_user}
db.password=${DB_PASSWORD:auth_password}

# Database Pool Configuration
db.pool.maxSize=${DB_POOL_MAX_SIZE:20}
db.pool.maxWaitQueueSize=${DB_POOL_MAX_WAIT_QUEUE:50}
db.pool.connectionTimeout=${DB_CONNECTION_TIMEOUT:30000}
db.pool.idleTimeout=${DB_IDLE_TIMEOUT:600000}

# Database Reconnection Configuration
db.reconnect.attempts=${DB_RECONNECT_ATTEMPTS:3}
db.reconnect.interval=${DB_RECONNECT_INTERVAL:1000}

# Health Check Configuration
db.healthCheck.interval=${DB_HEALTH_CHECK_INTERVAL:30000}

# =============================================================================
# REDIS CONFIGURATION
# =============================================================================
redis.host=${REDIS_HOST:localhost}
redis.port=${REDIS_PORT:6379}
redis.password=${REDIS_PASSWORD:}
redis.database=${REDIS_DATABASE:0}
redis.connectionTimeout=${REDIS_CONNECTION_TIMEOUT:5000}
redis.commandTimeout=${REDIS_COMMAND_TIMEOUT:3000}

# =============================================================================
# JWT CONFIGURATION
# =============================================================================
jwt.secret=${JWT_SECRET:default-jwt-secret-change-in-production}
jwt.issuer=${JWT_ISSUER:auth-microservice}
jwt.accessTokenExpiry=${JWT_ACCESS_TOKEN_EXPIRY:900}
jwt.refreshTokenExpiry=${JWT_REFRESH_TOKEN_EXPIRY:604800}

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
security.bcrypt.rounds=${BCRYPT_ROUNDS:12}

# Rate Limiting
security.rateLimit.enabled=${RATE_LIMIT_ENABLED:true}
security.rateLimit.login.attempts=${RATE_LIMIT_LOGIN_ATTEMPTS:5}
security.rateLimit.login.windowMinutes=${RATE_LIMIT_LOGIN_WINDOW_MINUTES:15}
security.rateLimit.login.blockMinutes=${RATE_LIMIT_LOGIN_BLOCK_MINUTES:60}
security.rateLimit.api.requestsPerMinute=${RATE_LIMIT_API_REQUESTS_PER_MINUTE:100}

# CORS Configuration
security.cors.enabled=${CORS_ENABLED:true}
security.cors.allowedOrigins=${CORS_ALLOWED_ORIGINS:*}
security.cors.allowedMethods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
security.cors.allowedHeaders=${CORS_ALLOWED_HEADERS:Content-Type,Authorization,X-Requested-With}
security.cors.maxAge=${CORS_MAX_AGE:3600}

# =============================================================================
# MONITORING & OBSERVABILITY
# =============================================================================
monitoring.metrics.enabled=${METRICS_ENABLED:true}
monitoring.metrics.port=${METRICS_PORT:9090}
monitoring.healthCheck.enabled=${HEALTH_CHECK_ENABLED:true}
monitoring.healthCheck.port=${HEALTH_CHECK_PORT:8081}

# Logging Configuration
logging.level=${LOG_LEVEL:INFO}
logging.format=${LOG_FORMAT:json}
logging.file.enabled=${LOG_FILE_ENABLED:false}
logging.file.path=${LOG_FILE_PATH:logs/auth-microservice.log}
logging.file.maxSize=${LOG_FILE_MAX_SIZE:10MB}
logging.file.maxFiles=${LOG_FILE_MAX_FILES:5}

# =============================================================================
# EXTERNAL SERVICES
# =============================================================================
# Email Service
email.enabled=${EMAIL_ENABLED:false}
email.smtp.host=${EMAIL_SMTP_HOST:localhost}
email.smtp.port=${EMAIL_SMTP_PORT:587}
email.smtp.username=${EMAIL_SMTP_USERNAME:}
email.smtp.password=${EMAIL_SMTP_PASSWORD:}
email.from.address=${EMAIL_FROM_ADDRESS:noreply@auth-microservice.com}
email.from.name=${EMAIL_FROM_NAME:Auth Microservice}

# GeoLocation Service
geolocation.enabled=${GEOLOCATION_ENABLED:true}
geolocation.apiKey=${GEOLOCATION_API_KEY:}
geolocation.timeout=${GEOLOCATION_TIMEOUT:5000}

# =============================================================================
# USERNAME GENERATION CONFIGURATION
# =============================================================================
# Automatic username generation system configuration
# Generates usernames in format "firstname.lastname" with collision resolution

# Username length constraints
username.generation.maxLength=${USERNAME_MAX_LENGTH:64}
username.generation.minLength=${USERNAME_MIN_LENGTH:3}

# Collision resolution settings
# Maximum attempts to resolve username collisions before using UUID fallback
username.generation.maxCollisionAttempts=${USERNAME_MAX_COLLISION_ATTEMPTS:100}

# Reserved words configuration
# Comma-separated list of additional reserved words to prevent as usernames
# Default reserved words (admin, root, system, etc.) are always included
username.generation.reservedWords=${USERNAME_RESERVED_WORDS:}

# Username existence cache configuration
# Improves performance by caching username existence checks
username.generation.cache.enabled=${USERNAME_CACHE_ENABLED:true}
username.generation.cache.expirationMinutes=${USERNAME_CACHE_EXPIRATION_MINUTES:60}
username.generation.cache.maxSize=${USERNAME_CACHE_MAX_SIZE:10000}
username.generation.cache.keyPrefix=${USERNAME_CACHE_KEY_PREFIX:username:exists:}

# Performance monitoring and metrics
# Enable performance tracking for username generation operations
username.generation.metrics.enabled=${USERNAME_METRICS_ENABLED:true}
username.generation.metrics.slowOperationThreshold=${USERNAME_SLOW_OPERATION_THRESHOLD:100}

# =============================================================================
# DEVELOPMENT CONFIGURATION
# =============================================================================
dev.mode=${DEV_MODE:false}
dev.autoReload=${DEV_AUTO_RELOAD:false}
dev.mockExternalServices=${DEV_MOCK_EXTERNAL_SERVICES:false}